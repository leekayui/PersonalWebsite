<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script>
        function sendFunction()
        {
            var c=confirm("Do you want to send this message?");
            if(c==true){
                alert("Thank you. Your message has been send.")
            }
            
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="inner-width">
            <a href="index.html" class="logo"></a>
            <button class="menu-toggler">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="navbar-menu">
                <a href="index.html">Home</a>
                <a href="personnalinfo.html">Personnal Information</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
<section id="contact">
    <div class="inner-width">
        <div class="cbox">
        <h1 class="section-title">Contact Information</h1>
        <div class="contact-info">
            <div class="item">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                +1 (514)-888-8888
            </div>
            <div class="item">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                Google@google.com
            </div>
            <div class="item">
                <i class="fa fa-map-marker" aria-hidden="true" ></i>
                Montreal, Quebec Canada
            </div>
        </div>

        <form action="#" class="contact-form">
            <input type="text" class="namebox" placeholder="Your Name" />
            <input type="email" class="emailbox" placeholder="Your Email" />
            <input type="text" class="subjectbox" placeholder="Subject" />
            <textarea class="messagebox" placeholder="Message"></textarea>
            <input type="submit" value="Send Message" class="buttonsend"  onclick="sendFunction()"/>
        </form>
    </div>
    </div>
</section>
</body>
</html>
